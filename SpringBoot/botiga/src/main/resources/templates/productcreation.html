<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inserir Nou Producte</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link {
            margin-top: 10px;
            text-align: center;
        }

        .link a {
            text-decoration: none;
            color: #007BFF;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Inserir Nou Producte</h1>
        <form action="#" th:action="@{/desar}" th:object="${product}" th:method="post">
            <div>
                <label for="nom">Nom del Producte:</label>
                <input type="text" id="nom" name="nom" th:field="*{name}" required>
            </div>
            <div>
                <label for="descripcio">Descripció:</label>
                <textarea id="descripcio" name="descripcio" th:field="*{description}" required></textarea>
            </div>
            <div>
                <label for="unitats">Unitats:</label>
                <input type="number" id="unitats" name="unitats" th:field="*{units}" required>
            </div>
            <div>
                <label for="preu">Preu:</label>
                <input type="number" step="0.01" id="preu" name="preu" th:field="*{price}" required>
            </div>
            <div>
                <label for="fabricant">Fabricant:</label>
                <input type="text" id="fabricant" name="fabricant" th:field="*{company}" required>
            </div>
            <div>
                <label for="subcategoria">Subcategoria:</label>
                <select id="subcategoria" name="subcategoria" th:field="*{subCategory}"required>
                    <option value="" disabled selected>Selecciona una subcategoria</option>
                    <th:block th:each="subCategory : ${subCategories}">
                        <option th:value="${subCategory.subCategoryId}" th:text="${subCategory.name}"></option>
                    </th:block>
                </select>
            </div>
            <div>
                <button type="submit">Desar</button>
            </div>
        </form>
        <div class="link">
            <a th:href="@{/}">Tornar a l'índex</a>
        </div>
    </div>
</body>

</html>
